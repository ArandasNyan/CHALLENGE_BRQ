<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Veiculo Alugado!</title>
</head>
<body>
    <div class="container">
        <section class="section featured-car" id="featured-car">
            <ul class="featured-car-list">
                <li>
                    <div class="featured-car-card">
                        <figure class="card-banner">
                            <img src="../../../assets/models/mercedes/mercedes-amg-gt-coupe-2024.jpg" alt="imagem do veiculo"
                                loading="lazy" width="440" height="300" class="w-100">
                        </figure>
                        <div class="card-content">
                            <div class="card-title-wrapper">
                                <h3 class="h3 card-title">
                                    <a href="#">AMG GT Coupé</a>
                                </h3>
                                <data class="year" value="2023">2023</data>
                            </div>
                            <ul class="card-list">
                                <li class="card-list-item">
                                    <ion-icon name="people-outline"></ion-icon>
                                    <span class="card-item-text">5 pessoas</span>
                                </li>
                                <li class="card-list-item">
                                    <ion-icon name="flash-outline"></ion-icon>
                                    <span class="card-item-text">Gasolina</span>
                                </li>
                                <li class="card-list-item">
                                    <ion-icon name="speedometer-outline"></ion-icon>
                                    <span class="card-item-text">9.1km / 1-litro</span>
                                </li>
                                <li class="card-list-item">
                                    <ion-icon name="hardware-chip-outline"></ion-icon>
                                    <span class="card-item-text">Automático</span>
                                </li>
                            </ul>
                            <div class="card-price-wrapper">
                                <p class="card-price">
                                    <strong>$440</strong> / Mês
                                </p>
                                <button class="btn fav-btn" aria-label="Add to favourite list">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                                <button class="btn">Alugado</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="featured-car-card">
                        
                        <div class="card-content">
                            <div class="card-title-wrapper">
                                <h3 class="h3 card-title">
                                    <a href="#">Arandas</a>
                                </h3>
                            </div>
                            <ul class="card-list">
                                <li class="card-list-item">
                                    <span class="card-item-text width">Agradecemos por escolher a Easy Carros</span>
                                </li>
                            </ul>
                            <div class="card-price-wrapper">
                                <button class="btn fav-btn" aria-label="Add to favourite list">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                                <button class="btn return">Voltar ao Início</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        
    </div>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
